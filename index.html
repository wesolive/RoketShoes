<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoketShoes</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />

    <!-- link favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- link fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- link swiper -->
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>

  </head>

  <body>
    <header id="header">
      <nav class="container">
        <a href="#" class="logo">
          <img src="assets/logo.svg" alt="logo RoketShoes" />
        </a>
        <div class="menu">
          <ul class="grid">
            <li><a href="#">HOMEM</a></li>
            <li><a href="#">MULHER</a></li>
            <li><a href="#">CRIANÇA</a></li>
            <li><a href="#">CUSTOMIZAR</a></li>
          </ul>
        </div>
        <div class="pesquisa">
          <img src="assets/icon-search.svg" alt="Pesquisar">
          <input type="search" placeholder="Pesquisar">
        </div>
        <div class="sacola">
        
          <img src="assets/icon-bag.svg" alt="icone sacola" /></li>
        </div>
      </nav>
    </header>
    <section id="home" >
      <div class="container ">

        <div class="title">
          <h2>
            Tênis Esportivo Para Corrida Top
          </h2>
        </div>
        <div class="text">
          <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
          </p>
        </div>
        <div class="preco">
          <p>R$ 1.000,00</p>
        </div>
        <div class="link">
  
          <a href="#">Comprar</a>
        </div>
      </div>
    </section>
    <main>

      <div class="image">
        <img src="assets/tenis-1-ampliado.png" alt="Foto do tenis ampliado">
      </div>

      <div class="cards grid">
        <div class="card">
          <img src="assets/tenis-1-galeria.png" alt="foto do tenis-1-galeria">
        </div>
        <div class="card active">
          <img src="assets/tenis-2-galeria.png" alt=" foto do tenis-2-galeria">
        </div>
        <div class="card">
          <img src="assets/tenis-3-galeria.png" alt="foto do tenis-3-galeria">
        </div>
      </div>
    </main>
    <footer>

        <div class="video">
          <img src="assets/img-video.png" alt="Video priomocional">
        </div>

        <div class="social grid">
          <a href="https://facebook.com" target="_blank">FACEBOOK</a>
          <a href="https://instagram.com" target="_blank">INSTAGRAM</a>
          
          <a href="https://youtube.com" target="_blank"
            >YOUTUBE</a>
          <a href="https://twitter.com" target="_blank"
            >TWITTER</a>
        </div>

        <div class="buttom ">
          <a href="#">EXPLORE MAIS
            <i class="fas fa-arrow-right"></i>
          </a>
          
        </div>

    </footer>
   
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
